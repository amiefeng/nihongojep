<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語ユニット６の漢字</title>
    <style>
        body { 
            background: linear-gradient(to top, #c1dfc4 0%, #deecdd 100%);
            font-family: Arial, sans-serif; 
            text-align: center; 
            display: flex;
            justify-content: center; /* Center the title horizontally */
            align-items: flex-start; /* Align content to the top */
            min-height: 100vh; /* Make sure the content fills the entire screen */
        }

        .game-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px; /* Adjust the margin to ensure space for the scoreboard */
        }

        .scoreboard { 
            width: 375px; /* Increased width */
            padding: 30px; /* Increased padding */
            border: 3px solid black; /* Thicker border */
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Keep the content at the top */
            align-items: flex-start; /* Align the content to the left */
        }

        .board-container { 
            display: flex; 
            justify-content: center; 
            margin-bottom: 30px; /* Increased margin */
        }

        .board { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 15px; /* Increased gap between cells */
            max-width: 1200px; /* Increased max-width */
        }

        .cell { 
            background: #52b788; 
            color: white; 
            padding: 30px; /* Increased padding */
            cursor: pointer; 
            font-size: 30px; /* Increased font size */
        }

        .category { 
            font-weight: bold; 
            padding: 15px; /* Increased padding */
            background: #40916c; 
            color: white; 
            font-size: 30px; /* Increased font size */
        }

        .modal { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: white; 
            padding: 60px; /* Increased padding */
            border: 3px solid black; /* Thicker border */
            max-width: 900px; /* Increased max width */
            width: 100%;
        }

        .modal p { 
            font-size: 36px; /* Increased font size */
            text-align: center; 
        }

        .clicked { 
            background-color: #1b4332; 
        }

        .team-section { margin-top: 30px; /* Increased margin */ }

        .team-item { margin-bottom: 15px; /* Increased margin */ }

        .score-controls { margin-left: 15px; /* Increased margin */ }

        .score-input {
            width: 75px; /* Increased input width */
            text-align: center;
            font-size: 20px; /* Increased font size */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>日本語ユニット６の漢字</h1>

        <div class="board-container">
            <div class="board" id="board"></div>
        </div>

        <div class="modal" id="modal">
            <p id="question"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="scoreboard">
        <h3>Teams</h3>
        <div id="teamList"></div>
        <h4>Add New Team</h4>
        <input type="text" id="teamNameInput" placeholder="Enter team name">
        <button onclick="addTeam()">Add Team</button>
    </div>

    <script>
        const categories = ["意味", "読み方", "書く", "例えば", "BONUS"];
        const questions = [];

        // Generate questions for the board
        for (let row = 1; row <= 5; row++) {
            categories.forEach((category, colIndex) => {
                questions.push({
                    category: category,
                    question: `Question for ${category} - $${row * 100}`,
                    answer: "Answer", 
                    points: row * 100, 
                    image: ""
                });
            });
        }

        const board = document.getElementById("board");
        const modal = document.getElementById("modal");
        const questionText = document.getElementById("question");
        const teamList = document.getElementById("teamList");
        let currentQuestion = null;
        const teams = [];

        function loadBoard() {
            categories.forEach(category => {
                let categoryCell = document.createElement("div");
                categoryCell.classList.add("category");
                categoryCell.innerText = category;
                board.appendChild(categoryCell);
            });

            questions.forEach((q, index) => {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText = `$${q.points}`;
                cell.onclick = () => openQuestion(index, cell); 
                board.appendChild(cell);
            });
        }

        function openQuestion(index, cell) {
            currentQuestion = questions[index];
            questionText.innerText = currentQuestion.question;
            modal.style.display = "block";
            cell.classList.add("clicked"); // This keeps the color after the question is opened
        }

        function closeModal() {
            modal.style.display = "none";
        }

        // Team management functions
        function addTeam() {
            const teamName = document.getElementById("teamNameInput").value;
            if (teamName) {
                const newTeam = { name: teamName, score: 0 };
                teams.push(newTeam);
                displayTeams();
                document.getElementById("teamNameInput").value = ""; // Clear input field
            }
        }

        function displayTeams() {
            teamList.innerHTML = ""; // Clear the team list before redisplaying
            teams.forEach((team, index) => {
                let teamDiv = document.createElement("div");
                teamDiv.classList.add("team-item");
                teamDiv.innerHTML = `${team.name} - Score: <span id="scoreTeam${index}">${team.score}</span>
                                      <div class="score-controls">
                                          <button onclick="adjustScore(${index}, 100)">+100</button>
                                          <button onclick="adjustScore(${index}, -100)">-100</button>
                                          <input type="number" class="score-input" value="${team.score}" onchange="updateManualScore(${index}, this.value)" />
                                      </div>`;
                teamList.appendChild(teamDiv);
            });
        }

        function adjustScore(teamIndex, points) {
            teams[teamIndex].score += points;
            document.getElementById(`scoreTeam${teamIndex}`).innerText = teams[teamIndex].score;
            displayTeams(); // Update the displayed score
        }

        function updateManualScore(teamIndex, value) {
            let newScore = parseInt(value, 10);
            if (!isNaN(newScore)) {
                teams[teamIndex].score = newScore;
                document.getElementById(`scoreTeam${teamIndex}`).innerText = newScore;
            }
        }

        loadBoard();
    </script>
</body>
</html>
