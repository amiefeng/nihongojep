<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語ユニット６の漢字</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .board-container { display: flex; justify-content: center; margin-bottom: 20px; }
        .board { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; max-width: 800px; margin: auto; }
        .cell { background: blue; color: white; padding: 20px; cursor: pointer; font-size: 20px; }
        .category { font-weight: bold; padding: 10px; background: darkblue; color: white; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 2px solid black; }
        .modal img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>日本語ユニット６の漢字</h1>
    <h2>Score: <span id="score">0</span></h2>
    
    <div class="board-container">
        <div class="board" id="board"></div>
    </div>
    
    <div class="modal" id="modal">
        <p id="question"></p>
        <img id="questionImage" src="" style="display: none;">
        <input type="text" id="answer" placeholder="Your Answer">
        <button onclick="checkAnswer()">Submit</button>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        const categories = ["意味", "読み方", "書く", "例えば", "BONUS"];
        const questions = [];

        for (let row = 1; row <= 5; row++) {
            categories.forEach((category, colIndex) => {
                questions.push({
                    category: category,
                    question: `Question for ${category} - $${row * 100}`,
                    answer: "Answer", 
                    points: row * 100, 
                    image: ""
                });
            });
        }

        let score = 0;
        const board = document.getElementById("board");
        const modal = document.getElementById("modal");
        const questionText = document.getElementById("question");
        const questionImage = document.getElementById("questionImage");
        const answerInput = document.getElementById("answer");
        let currentQuestion = null;

        function loadBoard() {
            categories.forEach(category => {
                let categoryCell = document.createElement("div");
                categoryCell.classList.add("category");
                categoryCell.innerText = category;
                board.appendChild(categoryCell);
            });

            questions.forEach((q, index) => {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText = `$${q.points}`;
                cell.onclick = () => openQuestion(index);
                board.appendChild(cell);
            });
        }

        function openQuestion(index) {
            currentQuestion = questions[index];
            questionText.innerText = currentQuestion.question;
            if (currentQuestion.image) {
                questionImage.src = currentQuestion.image;
                questionImage.style.display = "block";
            } else {
                questionImage.style.display = "none";
            }
            modal.style.display = "block";
        }

        function checkAnswer() {
            if (answerInput.value.trim().toLowerCase() === currentQuestion.answer.toLowerCase()) {
                score += currentQuestion.points;
                document.getElementById("score").innerText = score;
                alert("Correct!");
            } else {
                alert("Wrong answer!");
            }
            closeModal();
        }

        function closeModal() {
            modal.style.display = "none";
            answerInput.value = "";
        }

        loadBoard();
    </script>
</body>
</html>
